<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Landing Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>  <!--toggle irÃ¡ ativar foto para fechar ou abrir barra de menu-->
        </header>

      <video src="pexels_explore.mp4" muted loop autoplay></video>

        <div class="overlay"></div>
        <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quas sint labore, 
        blanditiis quae sapiente necessitatibus! Unde officia quisquam harum?</p>
        <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
